policy_id: allergen
name: "Food Allergen Guardrail"
description: |
  Cảnh báo và chặn đề xuất nguyên liệu có nguy cơ gây dị ứng theo danh sách
  9 dị ứng phổ biến của FDA (2021 Food Allergy Safety, Treatment, Education,
  and Research Act).
metadata:
  sources:
    - name: U.S. Food & Drug Administration (FDA)
      url: https://www.fda.gov/food/food-labeling-nutrition/food-allergies
rules:
  - id: respect-user-allergy
    description: "Nếu người dùng nêu rõ dị ứng, không đề xuất nguyên liệu rủi ro."
    type: allergy
    allergens:
      - đậu phộng
      - lạc
      - peanut
      - hải sản
      - tôm
      - cua
      - sò
      - sữa
      - dairy
      - gluten
      - lúa mì
      - trứng
      - egg
      - hạt cây
      - tree nut
      - đậu nành
      - soy
      - mè
      - sesame
    action: safe-completion
    severity: high
    message: |
      FDA khuyến cáo phải tránh hoàn toàn dị nguyên được xác định; việc gợi ý
      thay thế chứa dị nguyên có thể gây phản ứng phản vệ.
    remediation: "Cung cấp lựa chọn không chứa dị nguyên và khuyến nghị hỏi chuyên gia y tế."
    sources:
      - https://www.fda.gov/food/food-labeling-nutrition/food-allergies
  - id: allergen-warning
    description: "Cảnh báo khi gợi ý topping/công thức chứa dị ứng phổ biến."
    type: regex
    patterns:
      - '\\b(đậu phộng|lạc|peanut)\\b'
      - '\\b(hải sản|tôm|cua|sò|ốc|mực)\\b'
      - '\\b(phô mai|sữa|bơ|cream)\\b'
      - '\\b(gluten|lúa mì|bột mì)\\b'
      - '\\b(đậu nành|soy|tàu hũ)\\b'
      - '\\b(hạt điều|hạnh nhân|óc chó|tree nut|pistachio)\\b'
      - '\\b(mè|vừng|sesame)\\b'
    action: redact
    severity: medium
    redaction: "[CẢNH BÁO DỊ ỨNG]"
    message: |
      Thông tin dị ứng phải được làm nổi bật để người dùng đưa ra quyết định an toàn.
    remediation: "Chèn cảnh báo rõ ràng về khả năng gây dị ứng và đề xuất lựa chọn khác."
    sources:
      - https://www.fda.gov/food/food-labeling-nutrition/food-allergies