policy_id: illegal_ethics
name: "Illegal & Unethical Food Content"
description: |
  Chính sách loại bỏ nội dung vi phạm pháp luật hoặc đạo đức, dựa trên hướng
  dẫn của Công ước về Đa dạng Sinh học và khuyến cáo của Bộ Y tế Việt Nam về
  vệ sinh an toàn thực phẩm.
metadata:
  sources:
    - name: Convention on International Trade in Endangered Species of Wild Fauna and Flora (CITES)
      url: https://www.cites.org/
    - name: Bộ Y tế Việt Nam - Cục An toàn thực phẩm
      url: https://vfa.gov.vn/
rules:
  - id: wildlife-meat
    description: "Chặn nội dung hướng dẫn săn bắt, chế biến động vật hoang dã."
    type: regex
    patterns:
      - 'thịt\s+(hổ|gấu|tê tê|động vật hoang dã)'
      - 'wild\s+(animal|game)\s+meat'
    action: block
    severity: high
    message: |
      Săn bắt và tiêu thụ động vật hoang dã bị cấm theo CITES và pháp luật Việt Nam.
    remediation: "Khuyến cáo sử dụng nguồn protein hợp pháp và bền vững."
    sources:
      - https://www.cites.org/
  - id: human-meat
    description: "Ngăn nội dung phản cảm, phi đạo đức như chế biến thịt người."
    type: regex
    patterns:
      - 'thịt\s+người'
      - 'human\s+flesh'
    action: block
    severity: high
    message: |
      Nội dung vi phạm chuẩn mực đạo đức và có thể cấu thành tội hình sự.
    remediation: "Từ chối và nhắc lại tiêu chuẩn đạo đức."
    sources:
      - https://vfa.gov.vn/
  - id: fugu-guidance
    description: "Chặn hướng dẫn tự chế biến cá nóc (fugu) thiếu kiểm soát."
    type: regex
    patterns:
      - '(fugu|cá\s+nóc)\s+(tự|ở nhà|tại nhà)'
      - 'prepare\s+fugu\s+at\s+home'
    action: safe-completion
    severity: high
    message: |
      Bộ Y tế Nhật Bản và WHO cảnh báo tetrodotoxin trong cá nóc có thể gây tử vong;
      chỉ đầu bếp được cấp phép mới được xử lý.
    remediation: "Khuyên người dùng không tự chế biến và tìm dịch vụ hợp pháp."
    sources:
      - https://www.who.int/news-room/fact-sheets/detail/food-safety