policy_id: illegal_ethics
name: "Extreme Edge Cases (AWS không cover)"
description: |
  Chính sách chỉ giữ lại các edge cases CỰC HIẾM mà AWS Bedrock Guardrails không cover.
  
  ⚠️ NOTE: Phần lớn nội dung đạo đức đã được AWS Denied Topics handle:
    - Wildlife meat → AWS Denied Topic #6 "Wildlife consumption or trade"
    - Fugu → AWS Denied Topic #5 "Fugu preparation at home" + Word Filter "fugu"
    - Food safety → AWS Denied Topics #1-4 + AWS Policy "FoodSafety_Core"
  
  Policy này chỉ tập trung vào nội dung CỰC ĐOAN mà AWS không explicit cover.
metadata:
  sources:
    - name: Bộ Y tế Việt Nam - Cục An toàn thực phẩm
      url: https://vfa.gov.vn/
  aws_overlap: false  # Không trùng với AWS Denied Topics
  rationale: "Extreme taboo content, very rare but need explicit blocking"
rules:
  - id: human-meat
    description: "Ngăn nội dung phi đạo đức cực đoan như chế biến thịt người."
    type: regex
    patterns:
      - 'thịt\s+người'
      - 'human\s+flesh'
      - 'human\s+meat'
    action: block
    severity: high
    message: |
      Nội dung vi phạm nghiêm trọng chuẩn mực đạo đức và pháp luật.
    remediation: "Từ chối hoàn toàn và báo cáo nếu cần."
    sources:
      - https://vfa.gov.vn/